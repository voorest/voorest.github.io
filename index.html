<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<title>История репозитория</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="wrap">
    <h1>История репозитория</h1>
    <div class="git">
        <div class="git-version">
            <span class="v01">v0.1</span>
            <span class="v1">v1.0</span>
        </div>
        <div class="git-branch git-master">
            <span class="branch-name">Master</span>
            <div class="dot" style="margin-left: 28px;"></div>
            <div class="dot" style="margin-left: 250px;"></div>
        </div>
        <div class="git-branch git-hotfix">
            <span class="branch-name">Hotfix</span>
            <div class="dot" style="margin-left: 98px;"></div>
        </div>
        <div class="git-branch git-release">
            <span class="branch-name">Release</span>
            <div class="dot" style="margin-left: 380px;"></div>
            <div class="dot" style="margin-left: 28px;"></div>
        </div>
        <div class="git-branch git-develop">
            <span class="branch-name">Develop</span>
            <div class="dot" style="margin-left: 93px;"></div>
            <div class="dot" style="margin-left: 28px;"></div>
            <div class="dot" style="margin-left: 28px;"></div>
            <div class="dot" style="margin-left: 80px;"></div>
        </div>
        <div class="git-branch git-feature">
            <span class="branch-name">Feature</span>
            <div class="dot" style="margin-left: 210px;"></div>
            <div class="dot" style="margin-left: 28px;"></div>
        </div>
        <div class="git-branch git-feature">
            <span class="branch-name">Feature</span>
        </div>
    </div>
</div>

</body>
</html>
